<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Hiring</title>
</head>
<body>
    <h1>Staff Hiring Form</h1>
    <form action="/hire_staff" method="POST">
        <label>First Name:</label> <input type="text" name="first_name"><br>
        <label>Last Name:</label> <input type="text" name="last_name"><br>
        <label>Position:</label> <input type="text" name="position"><br>
        <label>Sex:</label>
        <select name="sex">
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select><br>
        <label>Date of Birth:</label> <input type="date" name="dob"><br>
        <label>Salary:</label> <input type="number" name="salary"><br>
        <label>Branch No:</label> <input type="text" name="branch_no"><br>
        <label>Telephone:</label> <input type="text" name="telephone"><br>
        <input type="submit" value="Hire">
    </form>
</body>
</html>
